services: docker

stages:
  - test
  - deploy
jobs:
  include:
    - stage: test
      env:
        - NODE_ENV=test
      cache:
        directories:
          - $HOME/.rvm/
          - node_modules
      before_install:
        - docker -v
        # Stop the postgres instance TravisCI sets up automatically
        - sudo /etc/init.d/postgresql stop
        - sudo service postgresql stop
        - sudo service mysql stop
        # Build the containers
        - docker-compose build
      install:
        # Start the containers, leaving enough time for them to set up
        - docker-compose up -d
        - sleep 10
      script:
        # Migrate and seed database
        - docker-compose exec web /bin/sh -c "npm run db:migrate"
        - docker-compose exec web /bin/sh -c "npm run db:seed"
        # Run tests
        - docker-compose exec web /bin/sh -c "npm run test"
    - stage: deploy
      language: minimal
      before_install:
        - openssl aes-256-cbc -K $encrypted_27a895431b53_key -iv $encrypted_27a895431b53_iv -in .travis/id_rsa.enc -out .travis/id_rsa -d
      deploy:
        provider: script
        script: bash scripts/deploy.sh
        on:
          branch: master